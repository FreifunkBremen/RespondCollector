name: Yanic
description: >
  Yet another node info collector
  - for respondd to be used with meshviewer to Grafana (with influxdb or graphite)


timezone: Europe/Berlin
encoding: UTF-8

url: genofire.github.io
baseurl: /yanic

markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge

sass:
    style: compressed

defaults:
  - scope:
        path: ""
        type: "posts"
    values:
        layout: "post"
  - scope:
        path: ""
    values:
        category_id: 0

compress_html:
    clippings: all
    comments: ["<!--", "-->"]
    endings: all
    startings: [html, head, body]
